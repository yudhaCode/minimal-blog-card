<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <article class="card">
      <figure>
        <img src="images/cactus.jpg" alt="cactus" class="thumbnail" />
      </figure>

      <div class="card-content">
        <header>
          <span>Design</span>
          <h2>Embracing Minimalism</h2>
        </header>

        <p>
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </div>
      <footer>
        <p>Annie Spratt</p>
      </footer>
    </article>
  </body>
</html>
